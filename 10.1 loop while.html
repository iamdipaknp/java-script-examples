<p>Loop execute a block code a specified number of times, or while a specified condition is true<br>
two different types of loops <br>
<b>while</b> used when condition is true <br>
<b>for</b> loops for number of times <br>

</p>

<script type="text/javascript">
	var password='hello';
	var input= prompt('Please! enter your password',"");
	while(input !=password)
	{
		var input=prompt('Please! enter your password',"");
	}
</script>
